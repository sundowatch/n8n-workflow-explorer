<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
    }

    .config-container {
      background: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #333;
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: all 0.2s;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #fcc;
      font-size: 13px;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #cfc;
      font-size: 13px;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hint {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <div class="header">
      <h1><img src="icon.png" style="width: 32px; height: 32px; vertical-align: middle; margin-right: 12px;">n8n Setup</h1>
      <p>Configure your n8n connection</p>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
    <div id="loading" class="loading">
      <span class="spinner"></span>
      Testing connection...
    </div>

    <form id="config-form">
      <div class="form-group">
        <label for="api-url">n8n API URL:</label>
        <input type="text" id="api-url" placeholder="https://your-n8n-instance.com" required />
        <div class="hint">Example: https://n8n.example.com</div>
      </div>
      
      <div class="form-group">
        <label for="api-key">n8n API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key" required />
        <div class="hint">Find this in your n8n settings</div>
      </div>

      <button type="submit" class="btn" id="save-config">
        Save & Test Connection
      </button>
      
      <button type="button" class="btn btn-secondary" id="cancel-config">
        Cancel
      </button>
    </form>
  </div>

  <script src="config.js"></script>
</body>
</html>
